<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
<!--{{phones | json}}-->
      Add: <input type="text" id="Add"\> <button id="createButton" ng-click="createNote()">Add</button><br>
      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp"
            class="thumbnail phone-listing" ondelete="deleteNote(id)">
          <a href="#/phones/{{phone.id}}" class="thumb">
          <a href="#/phones/{{phone.id}}" ng-click="passObj(phone)">{{phone.name}}</a>
          <p>{{phone.desc}}</p>
	<button type="button" class="close" ng-click="deleteNote(phone.id)">&times;</button>
        </li>
      </ul>

    </div>
  </div>
</div>
